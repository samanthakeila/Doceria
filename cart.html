		<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

		<style>
			/* Estilos padrão para a imagem */
			img {
				max-width: 100%; /* Garante que a imagem não exceda a largura do contêiner pai */
				height: auto; /* Mantém a proporção da imagem */
			}
	
			/* Media query para dispositivos com largura de até 600px (tipicamente celulares) */
			@media screen and (max-width: 600px) {
				img {
					max-width: 100%; /* Reduz a largura da imagem para 100% do contêiner pai */
				}
			}
		</style>

		
		<link href="themes/css/flexslider.css" rel="stylesheet"/>
